spring.application.name=studying_clean_architecture

# Set H2 as default profile
spring.profiles.active=h2

# Flyway - Common configurations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}